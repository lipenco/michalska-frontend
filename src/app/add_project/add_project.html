<div  class="row">
<div class="small-4 columns">
  <p ng-bind="title"></p>
  <img class="thumbnail" src="{{ thumbnail }}">
  <p ng-bind="decription "></p>
  <div  ng-repeat="photo in photos">
    <img src="{{ photo.url }}">
    <button ng-click="deletePhoto(photo)">Delete</button>
    <button ng-if="photo.featured" ng-click="setFeatured(photo, false)">Remove Fetured</button>
    <button ng-if="!photo.featured" ng-click="setFeatured(photo, true)">Featured</button>
  </div>
</div>

<div class="small-4 columns">

<form ng-show="projectExist()" role="form" class="form-horizontal"  ng-submit="attemptSave()"
       method="post">

      <div class="form-group">
          <div class="errors col-sm-offset-3 col-sm-6">
              <div class="tip">{{ loginError }}</div>
          </div>
      </div>
      <div class="form-group">
          <label for="username" class="col-sm-3">Title</label>
          <input id="title" type="text" class="form-control" ng-model="title" ng-disabled="asyncSave.isLoading()">
      </div>
      <div class="form-group" >
          <label for="username" class="col-sm-3">Thumbnail url</label>
          <input id="thumbnail" type="text" class="form-control" ng-model="thumbnail" ng-disabled="asyncSave.isLoading()">

      </div>
      <div class="form-group" >
          <label for="username" class="col-sm-3">Date (will determine the order)</label>
          <!-- <input id="end" type="datetime" date-time ng-model="end" min-view="date"> -->
          <input id="project_date" type="datetime" date-time ng-model="project_date" min-view="date">
      </div>
      <div class="form-group" >
          <label for="username" class="col-sm-3">Description</label>
          <input id="description" type="text" class="form-control" ng-model="description" ng-disabled="asyncSave.isLoading()">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-default" ng-disabled="asyncSave.isLoading()">{{asyncLogin.isLoading() ? 'Save...' : 'Save'}}</button>
      </div>
  </form>

  <button ng-hide="projectExist()" ng-click="addPhoto()">Add Photo</button>

</div>

  <div class="small-4 columns" ng-show="showPhotoInput()" >

    <form  role="form" class="form-horizontal"  ng-submit="attemptSavePhoto()"
           method="post">

          <div class="form-group">
              <div class="errors col-sm-offset-3 col-sm-6">
                  <div class="tip">{{ photoError }}</div>
              </div>
          </div>
          <div class="form-group">
              <label for="username" class="col-sm-3">URL</label>
              <input id="url" type="text" class="form-control" ng-model="url" ng-disabled="">

          </div>
          <div class="form-group" >
              <label for="username" class="col-sm-3">Horizontal</label>
              <input id="horizontal" type="text" class="form-control" ng-model="horizontal" ng-disabled="">
          </div>

              <button type="submit" class="btn btn-default" ng-disabled="">Save Photo</button>

      </form>
  </div>
</div>
