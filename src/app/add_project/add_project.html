<div  class="row">


<div class="small-6 columns panel">

<form role="form" class="form-horizontal"  ng-submit="attemptSave()"
       method="post">
       <p class="text-center"> Add new project </p>

      <div class="form-group">
          <div class="errors col-sm-offset-3 col-sm-6">
              <div class="tip">{{ loginError }}</div>
          </div>
      </div>
      <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" class="form-control" ng-model="title" ng-disabled="asyncSave.isLoading()">
      </div>
      <div class="form-group" >
          <label for="thumbnail">Thumbnail url</label>
          <input id="thumbnail" type="text" class="form-control" ng-model="thumbnail" ng-disabled="asyncSave.isLoading()">
      </div>
      <div class="form-group" >
          <label for="photoset_id">Photoset_id</label>
          <input id="photoset_id" type="text" class="form-control" ng-model="photoset_id" ng-disabled="asyncSave.isLoading()">
      </div>
      <div class="form-group" >
          <label for="username" >Date (will determine the order)</label>
          <input id="project_date" type="datetime" date-time ng-model="project_date" min-view="date">
      </div>
      <div class="form-group" >
          <label for="description">Description</label>
          <input id="description" type="text" class="form-control" ng-model="description" ng-disabled="asyncSave.isLoading()">
      </div>
      <div class="form-group text-center">
          <button type="submit" class="button success" ng-disabled="asyncSave.isLoading()">{{asyncLogin.isLoading() ? 'Save...' : 'Save'}}</button>
      </div>

  </form>



</div>

<div class="small-6 columns text-center panel">
    <p ng-bind="title"></p>
    <img class="thumbnail" src="{{ thumbnail }}">
    <p ng-bind="description"></p>
    <div class="text-center">
      <button class="button success" ng-show="projectExist()" ng-click="syncPhotos()">Sync Photos From Flickr</button>
    </div>
</div>

</div>
