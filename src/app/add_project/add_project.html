<div  class="row">


<div class="small-6 columns panel">

<form role="form" class="form-horizontal"  ng-submit="attemptSave()"
       method="post">
       <p class="text-center"> Add new project </p>

      <div class="form-group">
          <div class="errors col-sm-offset-3 col-sm-6">
              <div class="tip">{{ projectError }}</div>
          </div>
      </div>
      <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" class="form-control" ng-model="title" ng-disabled="asyncSave.isLoading()">
      </div>
      <div class="form-group" >
          <label for="flickr_name">Flickr Name</label>
          <input id="flickr_name" type="text" class="form-control" ng-model="flickr_name" ng-disabled="asyncSave.isLoading()">
      </div>
      <div class="form-group" >
          <label for="username" >Date (determine the order)</label>
          <input id="project_date" type="datetime" date-time ng-model="project_date">

      </div>
      <div class="form-group" >
          <label for="description">Description</label>
          <textarea  ng-model="description" rows="4"></textarea>
      </div>
      <div class="form-group text-center">
          <button type="submit" class="button success" ng-disabled="asyncSave.isLoading()">{{!!thumbnail ? 'Update' : 'Save'}}</button>
      </div>

  </form>



</div>

<div class="small-6 columns text-center panel">
    <p ng-bind="title"></p>
    <img class="thumbnail" src="{{ thumbnail }}">
    <p ng-bind-html="description"></p>
    <div class="text-center">
      <button class="button success" ng-show="!!thumbnail" ng-click="syncPhotos()">Sync Photos From Flickr</button>
    </div>
</div>

</div>


<admin-gallery ng-show="!!project_id"></admin-gallery>
