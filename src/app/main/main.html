

<div class="container">
  <div class="row">
    <div class="large-4 columns" ng-repeat="project in projects">
      <div class="th">
        <img class="right" ng-src="{{project.thumbnail}}" alt="{{project.title}}">
        <div class="caption">
          <h3>{{project.title}}</h3>
          <p>{{project.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
